<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>个人图书馆</title>
    <script  src="/static/js/search.js"></script>
    <link rel="stylesheet" href="/static/css/search.css">
</head>
<body onload="selectIndex();">
    <h3>查询Mongodb表:</h3>
     <form action="/search" method="get">
        <label >Table:</label>
         <select name="table" id="typeId" onchange="saveSelectIndex();" style="width: 120px; height: 20px;">
             <option value="job">job</option>
             <option value="borrow" selected>borrow</option>
             <option value="account">account</option>
             <option value="companyInfo">companyInfo</option>
             <option value="dailyInfo">dailyInfo</option>
             <option value="dairy">dairy</option>
             <option value="rule">rule</option>
       </select><br><br>
         <label >Title:</label>
         <input type="text" name="title" style="width: 500px; height: 20px;"/><br><br>
         <label >Content:</label>
         <input type="text" name="content" style="width: 500px; height: 20px;"/><br><br>
         <label >Remark:</label>
         <input type="text" name="remark" style="width: 500px; height: 20px;"/><br><br><br>
       <input type="submit" value="搜索" id = "submit_button" />
         <a href="{{url_for('Help')}}">
                 <button type="button" >返回</button>
         </a>
    </form>
    {% if flag %}
    <h3>查询结果 : {{result.table}}</h3>
     <table id="mytable">
      <tr>
    <!--列名-->
      	<td  cope="col"> 序号 </td>
      	<td  cope="col">标题</td>
        <td  cope="col">内容</td>
        <td  cope="col">备注</td>
        <td  cope="col">导入时间</td>
      </tr>
       <!--每列中的元素-->
         {% for data in result.data %}
       <tr>
      	<td class="row" >{{loop.index}}</td>
      	<td  class="row" >{{data.title}}</td>
        <td  class="row" >{{data.content}}</td>
        <td  class="row" >{{data.remark}}</td>
        <td  class="row" >{{data.date}}</td>
        </td>
      </tr>
         {% endfor %}
    </table>
    {% endif %}
</body>
</html>
